<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    
        <title>trend demo</title>

        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="mini-trend/mini-trend.js"></script>
        <script type="module" src="big-trend/big-trend.js"></script>

        <style>
            body {
                background-color: #eee;
            }

            h1 {
                margin-top: 0px;
            }

            .demo-container {
                background-color: #fff;
                margin: 48px auto;
                padding: 48px;
                width: 800px;
            }
        </style>
    </head>
    <body>
        <div class="demo-container">
            <h1>Mini Trend Demo</h1>
            <h2>No Data, 3 Levels</h2>
            <mini-trend></mini-trend>
            <h2>Complicated Dataset, 10 Levels</h2>
            <mini-trend data-set="1"></mini-trend>
        </div>
        <div class="demo-container">
            <h1>Big Trend Demo</h1>
            <h2>No Data, 3 Levels</h2>
            <big-trend></big-trend>
            <h2>Complicated Dataset, 10 Levels</h2>
            <big-trend data-set="1"></big-trend>
        </div>
    </body>
</html>
